<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    >
    <title>Grid Layout Demo</title>
    <link rel="stylesheet" href="css/grid.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">🌻</div>
        <h1>Tytuł strony</h1>
      </header>
      <nav>
        <a href="#">Strona główna</a>
        <a href="#">O nas</a>
        <a href="#">Usługi</a>
        <a href="#">Kontakt</a>
      </nav>
      <main>
        <h2>Treść główna</h2>
        <p>
          To jest przykładowy tekst sekcji głównej. Wypełnia pozostałą
          przestrzeń strony.
        </p>
        <h2>Lorem uno</h2>
        <h2>Lorem duo</h2>
      </main>
      <aside>
        <h3>Panel boczny</h3>
        <p>Tu mogą być linki, reklamy lub dodatkowe informacje.</p>
        <div>
          <span>🌽</span><span>🍅</span>
          <span>🥕</span><span>🍆</span>
          <span>🍄</span><span>🌶️</span>
          <span>🥒</span><span>🥦</span>
        </div>
      </aside>
      <footer>
        <p>&copy; 2025 Moja Strona</p>
      </footer>
    </div>
  </body>
</html>

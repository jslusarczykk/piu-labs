<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="tytul">Art Contest Submission</title>
  <link rel="stylesheet" href="css/konkurs.css">
</head>
<body>
  <header>
    <h1>Art Contest Submission Form</h1>
    <input type="checkbox" id="themeSwitch" title="Toggle Theme">
    <label for="themeSwitch" title="Toggle Theme"></label>
  </header>

  <form action="https://httpbin.org/get" method="get">
    <label for="firstName">First Name:</label>
    <input required type="text" maxlength="30" id="firstName">

    <label for="lastName">Last Name:</label>
    <input required type="text" maxlength="50" id="lastName">

    <label for="userEmail">Email:</label>
    <input required type="email" id="userEmail">

    <label for="userCity">City:</label>
    <input list="cityList" placeholder="Type or choose" id="userCity">
    <datalist id="cityList">
      <option value="Warsaw">
      <option value="Krakow">
      <option value="Lodz">
      <option value="Wroclaw">
      <option value="Poznan">
      <option value="Gdansk">
      <option value="Szczecin">
      <option value="Bydgoszcz">
      <option value="Lublin">
      <option value="Katowice">
    </datalist>

    <label for="birthDate">Date of Birth:</label>
    <input required type="date" id="birthDate">

    <label for="entryCount">Number of Entries (1-6):</label>
    <input required type="number" min="1" max="6" id="entryCount">

    <label for="favColor">Primary Color:</label>
    <input required type="color" id="favColor" value="#FFFF00">


    <label for="entryType">Entry Category:</label>
    <select required id="entryType">
      <option value="" disabled selected>--Select Category--</option>
      <option value="drawing">Drawing</option>
      <option value="painting">Painting</option>
      <option value="digital">Digital Art</option>
    </select>

    <fieldset>
      <legend>Publish Online:</legend>
      <input type="radio" id="pubYes" name="publish" value="yes">
      <label for="pubYes">Yes</label>
      <input type="radio" id="pubNo" name="publish" value="no">
      <label for="pubNo">No</label>
    </fieldset>

    <input type="checkbox" id="acceptRules">
    <label for="acceptRules">I agree to the contest rules</label>

    <input type="submit" value="Submit Entry">
  </form>
</body>
</html>
